<!-- inject:../components/baseHead/baseHeadStart.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "head.html" . }} 
    {{ partial "math.html" .}}
  </head>

  <body>
    {{ partial "header.html" . }}

    {{ partial "breadcrumb.html" .}}
    <section
      id="blog-single"
      class="section section--border-bottom rad-animation-group"
    >
      <div class="container">
        <aside id="meta" class="light-border-bottom">
          <div>
            <section>
              <h4 id="date">Published on {{ .Date.Format "Mon Jan 2, 2006" }} -</h4>
              <h4 id="wordcount">{{ .WordCount }} Words</h4>
            </section>
          </div>
        </aside>

        <div class="row flex-column-reverse flex-md-row rad-fade-down">
          <div class="col-12">{{ .Content | safeHTML }}</div>
        </div>
      </div>
    </section>

    {{ partial "footer.html" . }} 
  </body>
</html>
<!-- endinject -->
